<div class="panel-heading"> <h3> NPCs </h3></div>
				<table class="table table-striped table-condensed table-hover">
					<thead>
					 	<tr>
				            <th>First Name</th>
				            <th>Last Name</th>
				            <th>Race</th>
				            <th>Gender</th>
				            <th>Age</th>
				            <th>Trait A</th>
				            <th>Trait B</th>
				            <th>Job</th>
				    	</tr>
				    </thead>
				    <tbody>
					{% for item in charList %}
						<tr>
							<td>{{item['firstName']}}</td>
				            <td>{{item['lastName']}}</td>
				            <td>{{item['race']}}</td>
				            <td>{{item['gender']}}</td>
				            <td>{{item['age']}}</td>
				            <td>{{item['personality1']}}</td>
				            <td>{{item['personality2']}}</td>
				            <td>{{item['job']}}</td>
						</tr>				
					{% endfor %}
					</tbody>
				</table>
